<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries">
            <td>{{country.name}}</td>
            <td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="delete(country.id)" />
                <input type="button" value="Edit" class="btn btn-secondary" (click)="edit(country.id)" />
            </td>
        </tr>
    </tbody>
</table>
<input type="button" value="New Country" class="btn btn-primary" (click)="newCountry()" />
