<form [formGroup]="roleForm">
    <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="txtName" placeholder="Role Name">
        <span *ngIf="roleForm.controls['txtName'].touched && roleForm.hasError('required','txtName')">Please Enter Role Name</span>
    </div>
    <div class="mb-3">
        <input type="button" class="btn btn-primary" value="Save" (click)="save()">
    </div>
    </form>
