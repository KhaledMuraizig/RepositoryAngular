<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Cost Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" >
            <td>{{item.name}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.costPrice}}</td>
            <td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="delete(item.id)"  />
                <input type="button" value="Edit" class="btn btn-secondary"  (click)="edit(item.id)"/>
            </td>
        </tr>
    </tbody>
</table>
<input type="button" value="New Country" class="btn btn-primary"  />
